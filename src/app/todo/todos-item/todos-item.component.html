<li [ngClass]="{'completed': todo.completado,
'editing': editando} ">
  <div class="view">
    <input class="toggle" [formControl]='chkFile' [checked]='todo.completado'  type="checkbox">

    <label (dblclick)="editar()">{{todo.text}}</label>
    <button class="destroy" (click)="borrarTodo()"></button>
  </div>
  <input class="edit" #txtInputFisico (blur)="terminaredicion()" [formControl]='txtFile' [value]="todo.text">
</li>
